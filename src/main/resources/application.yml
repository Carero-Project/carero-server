spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/carero_h2
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      #      ddl-auto:create 는 애플리케이션 실행시점에 테이블을 다 지우고 다시 생성함
      ddl-auto: create
    properties:
      hibernate:
        #        show_sql: true 는 sout으로 로그를 찍음
        #        show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    #    org.hibernate.type: trace // 쿼리 파라미터의 log를 찍어줌
    org.hibernate.type: trace
